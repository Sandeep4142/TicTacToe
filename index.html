<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav>
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box br bb"><span class="boxtext"></span></div>
            <div class="box br bb"><span class="boxtext"></span></div>
            <div class="box bb"><span class="boxtext"></span></div>
            <div class="box br bb"><span class="boxtext"></span></div>
            <div class="box br bb"><span class="boxtext"></span></div>
            <div class="box bb"><span class="boxtext"></span></div>
            <div class="box br"><span class="boxtext"></span></div>
            <div class="box br"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
        </div> 
        <div class="gameinfo">
            <!-- <h1>Welcome</h1> -->
                <h1 class="info">Turn for ' X '</h1>
       
                <button id="reset"><img src="reset.png" width="40px"alt=""></button>       
        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
